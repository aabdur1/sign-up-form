<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/nyz8ahz.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="cutie.png" alt="Pablo as an orange" width="80px" height="80px">
      <div class="logo text">
        <h1 class="logo text">Pablo</h1>
        <h2 class="logo text">pics</h2>
      </div>
    </div>
  </header>
  <div class="container">
    <p class="text">Do you like strange and often unflattering pictures of Pablo? Well this is the fake website for you!</p>
    <p class="sign-up">Sign up now!</p>
    <form action="POST">
      <fieldset>
        <p class="title">Fill out for Pablo pics. Definitely not a scam.</p>
        <section id="name">
          <label for="first">First name:</label>
          <input type="text" id="first" name="first-name">
          <label for="last">Last name:</label>
          <input type="text" id="last" name="last-name">
        </section>
        <section id="email-tel">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email">
          <label for="tel">Phone number:</label>
          <input type="text" id="tel" name="phone">
        </section>
        <section id="pwd">
          <label for="pwd">Create password:</label>
          <input type="password" name="password" id="pwd">
          <label for="confirm-pwd">Confirm password:</label>
          <input type="password" name="password" id="pwd">
        </section>
        <button type="submit">Create account</button>
      </fieldset>
    </form>
    <p class="login">Already have an account? <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">Log in</a></p>
  </div>
</body>
</html>
