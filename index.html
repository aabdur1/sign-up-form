<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/nyz8ahz.css">
</head>
<body>
  <header>
    <div class="logo main">
      <img src="cutie.png" alt="Pablo as an orange" width="90px" height="90px">
      <div class="logo header">
        <h1 class="logo header">Pablo</h1>
        <h2 class="logo header">pics</h2>
      </div>
    </div>
  </header>
  <div class="container">
    <p class="text1">Do you like strange and often unflattering pictures of Pablo? Well this is the fake website for you!</p>
    <p class="text">Sign up now!</p>
    <form>
      <p class="title">Fill out for Pablo pics. Definitely not a scam.</p>
      <div class="input-wrapper">
        <label for="first">First name:</label>
        <label for="last">Last name:</label>
        <input type="text" id="first" name="first-name" placeholder="Pablo" required>
        <input type="text" id="last" name="last-name" placeholder="The Cat" required>
        <label for="email">Email:</label>
        <label for="tel">Phone number:</label>
        <input type="text" id="email" name="email" placeholder="pablo@meow.com" required>
        <input type="text" id="tel" name="phone" placeholder="1234567890" required>
        <label for="pwd">Create password:</label>
        <label for="confirm-pwd">Confirm password:</label>
        <input type="password" name="pwd" id="pwd" placeholder="*******" required>
        <input type="password" name="password" id="confirm-pwd" placeholder="*******" required>
        <span class="error"></span>
      </div>
      <button type="submit" id="submit">Create account</button>
    </form>
    <footer class="links">
      <p class="text login">Already have an account? <a href="https://www.google.com">Log in</a></p>
      <a href="https://github.com/aabdur1" class="github"><img src="github-mark.svg" alt="Github logo" class="github">github.com/aabdur1</github></a>
    </footer>
  </div>
  <script>
    const pwd = document.querySelector("#pwd")
    const confirmPwd = document.querySelector("#confirm-pwd")
    const errorMsg = document.querySelector("span.error")
    pwd.addEventListener("input", checkPwd)
    confirmPwd.addEventListener("input", checkPwd)
    function checkPwd(event) {
      if (pwd.value !== confirmPwd.value) {
        pwd.className = "error"
        confirmPwd.className = "error"
        errorMsg.textContent = "Passwords do not match"
      } else if (pwd.value === confirmPwd.value) {
        pwd.classList.remove("error")
        confirmPwd.classList.remove("error")
        errorMsg.textContent = ""
      }
    }
  </script>
</body>
</html>
