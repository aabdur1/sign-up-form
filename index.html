<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/nyz8ahz.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="cutie.png" alt="Pablo as an orange" width="90px" height="90px">
      <div class="logo header">
        <h1 class="logo header">Pablo</h1>
        <h2 class="logo header">pics<span class="sup"><sup>RX&#8482</sup></span></h2>
      </div>
    </div>
  </header>
  <div class="container">
    <p class="text">Do you like strange and often unflattering pictures of Pablo? Well this is the fake website for you!</p>
    <p class="text">Sign up now!</p>
    <form>
      <fieldset>
        <p class="title">Fill out for Pablo pics. Definitely not a scam.</p>
        <div class="input-wrapper">
          <section id="name">
            <label for="first">First name:</label>
            <input type="text" id="first" name="first-name">
            <label for="last">Last name:</label>
            <input type="text" id="last" name="last-name">
          </section>
          <section id="email-tel">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <label for="tel">Phone number:</label>
            <input type="text" id="tel" name="phone">
          </section>
          <section id="pwd">
            <label for="pwd">Create password:</label>
            <input type="password" name="pwd" id="pwd">
            <label for="confirm-pwd">Confirm password:</label>
            <input type="password" name="password" id="pwd">
          </section>
        </div>
        <button type="submit">Create account</button>
      </fieldset>
    </form>
    <p class="text login">Already have an account? <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">Log in</a></p>
  </div>
</body>
</html>
