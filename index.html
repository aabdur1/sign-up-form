<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/nyz8ahz.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="cutie.png" alt="Pablo as an orange" width="90px" height="90px">
      <div class="logo header">
        <h1 class="logo header">Pablo</h1>
        <h2 class="logo header">pics<span class="sup"><sup>RX&#8482</sup></span></h2>
      </div>
    </div>
  </header>
  <div class="container">
    <p class="text">Do you like strange and often unflattering pictures of Pablo? Well this is the fake website for you!</p>
    <p class="text">Sign up now!</p>
    <form>
      <p class="title">Fill out for Pablo pics. Definitely not a scam.</p>
      <div class="input-wrapper">
        <section id="name">
          <label for="first">First name:</label>
          <input type="text" id="first" name="first-name" placeholder="Pablo">
          <label for="last">Last name:</label>
          <input type="text" id="last" name="last-name" placeholder="The Cat">
        </section>
        <section id="email-tel">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" placeholder="pablo@meow.com">
          <label for="tel">Phone number:</label>
          <input type="text" id="tel" name="phone" placeholder="9999991234">
        </section>
        <section id="new-pwd">
          <label for="pwd">Create password:</label>
          <input type="password" name="pwd" id="pwd" placeholder="*******">
          <label for="confirm-pwd">Confirm password:</label>
          <input type="password" name="password" id="confirm-pwd" placeholder="*******">
        </section>
      </div>
      <button type="submit">Create account</button>
    </form>
    <p class="text login">Already have an account? <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">Log in</a></p>
  </div>
  <script>
    const pwd = document.querySelector("#pwd")
    const confirmPwd = document.querySelector("#confirm-pwd")

    pwd.addEventListener("input", (event) => {
      if (pwd.value !== confirmPwd.value) {
        pwd.className = "error"
        confirmPwd.className = "error"
      } else if (pwd.value === confirmPwd.value) {
        pwd.classList.remove("error")
        confirmPwd.classList.remove("error")
      }
    })
  </script>
</body>
</html>
